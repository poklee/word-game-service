server.port=8080
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Put your passwords in env variables instead, but you can uncomment for testing,
# spring.datasource.username=xxx
# spring.datasource.password=xxx

# This connection string below is for running on dev machine
# Value will get overridden in docker-compose
# spring.datasource.url=jdbc:mysql://localhost:10041/database

# For debugging you can turn on more finer logs here
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
